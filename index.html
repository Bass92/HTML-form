<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
    <main>
      <form>
        <div class="item space-between">
          <label for="name">First Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your name" size="50" />

        </div>
        <div class="item space-between">
        <label for="email">Enter your Email:</label>
          <input id="email" type="email" name="email" placeholder="Enter your Email" size="50" />
        </div>
        <div class="item message space-between">
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            placeholder="Enter your message"
            required
            
            
          ></textarea>

        </div>



       </div>
       <div class="item">
        <button type="submit">Submit</button>
       </div>
      </form>

    </main>

  </body>
</html>
